<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTflix</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>HTflix</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Filmes</a>
      <a href="#">Populares</a>
    </nav>
  </header>

  <section class="plataformas">
    <p>Explore os filmes mais populares disponíveis!</p>
    <div class="icones">
      <span>Netflix</span>
      <span>Prime Video</span>
      <span>Disney+</span>
      <span>Globoplay</span>
    </div>
  </section>

  <section class="categorias">
    <button>Ação</button>
    <button>Comédia</button>
    <button>Terror</button>
    <button>Drama</button>
    <button>Baseado em Fatos</button>
  </section>

  <section class="filmes">
    <div class="card">
      <img src="/assets/img/matrix_download.jpg" alt="Matrix" />
      <h3>Matrix</h3>
      <button onclick="verTrailer('https://www.youtube.com/watch?v=vKQi3bBA1y8')">Ver Trailer</button>
    </div>
    <div class="card">
      <img src="/assets/img/interstellar_download.jpg" alt="Interestelar" />
      <h3>Interestelar</h3>
      <button onclick="verTrailer('https://www.youtube.com/watch?v=zSWdZVtXT7E')">Ver Trailer</button>
    </div>
    <div class="card">
      <img src="/assets/img/oppenheimer_download.jpg" alt="Oppenheimer" />
      <h3>Oppenheimer</h3>
      <button onclick="verTrailer('https://www.youtube.com/watch?v=uYPbbksJxIg')">Ver Trailer</button>
    </div>
  </section>

  <!-- Formulário de contato -->
  <section class="contato">
    <h2>Fale com a gente</h2>
    <form onsubmit="event.preventDefault(); window.location.href='obrigado.html';">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HTflix. Inspirado por JustWatch.</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>

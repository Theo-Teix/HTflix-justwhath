<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTflix</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>HTflix</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Filmes</a>
      <a href="#">Populares</a>
    </nav>
  </header>

  <section class="plataformas">
    <p>Explore os filmes mais populares disponíveis!</p>
    <div class="icones">
      <span>Netflix</span>
      <span>Prime Video</span>
      <span>Disney+</span>
      <span>Globoplay</span>
    </div>
  </section>

  <section class="categorias">
    <button>Ação</button>
    <button>Comédia</button>
    <button>Terror</button>
    <button>Drama</button>
    <button>Baseado em Fatos</button>
  </section>

  <section class="filmes">
    <div class="card"><img src="assets/img/pecadores.jpg"><h3>Pecadores</h3></div>
    <div class="card"><img src="assets/img/mickey.jpg"><h3>Mickey 17</h3></div>
    <div class="card"><img src="assets/img/herege.jpg"><h3>Herege</h3></div>
    <div class="card"><img src="assets/img/missao.jpg"><h3>Missão Impossível</h3></div>
    <div class="card"><img src="assets/img/contador.jpg"><h3>O Contador 2</h3></div>
  </section>

  <footer>
    <p>&copy; 2025 HTflix. Inspirado por JustWatch.</p>
  </footer>
</body>
</html>
